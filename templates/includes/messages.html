<!-- Django Messages / Notifications -->
{% if messages %}
<div class="fixed top-20 right-4 z-50 space-y-2" id="message-container">
    {% for message in messages %}
    <div class="toast flex items-center p-4 rounded-lg shadow-lg max-w-sm
                {% if message.tags == 'success' %}bg-green-500 text-white
                {% elif message.tags == 'error' %}bg-red-500 text-white
                {% elif message.tags == 'warning' %}bg-yellow-500 text-white
                {% else %}bg-blue-500 text-white{% endif %}"
         role="alert">
        <div class="flex-shrink-0 mr-3">
            {% if message.tags == 'success' %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            {% elif message.tags == 'error' %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            {% elif message.tags == 'warning' %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            {% else %}
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            {% endif %}
        </div>
        <div class="flex-grow">
            {{ message }}
        </div>
        <button type="button" 
                class="toast-close ml-4 text-white hover:text-gray-200 focus:outline-none"
                onclick="this.parentElement.remove()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
